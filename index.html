<body class="container-lg d-flex flex-column align-items-center justify-content-center vh-100 vw-100 p-0">

    <h2>Was this quote from an anime character or a wise man/woman in history?</h2>
    <!-- Quote -->
    <p id="quote"></p>
    <!-- Buttons -->
    <div id="button-container" class="d-flex w-50">
        <button id="anime" class="answer btn btn-dark">Anime</button>

        </div>
        <div id="toast-body">
            <p id="toast-info"></p>
        </div>
    </div>
    <!-- End Toast -->
